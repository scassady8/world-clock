<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select id="city">
            <option value="">Select a city</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
            <option value="Europe/Madrid">Madrid</option>
            <option value="Asia/Seoul">Seoul</option>
            <option value="Australia/Sydney">Sydney</option>
        </select>
        <div id="cityDetails">
            <div class="city" id="buenos-aires">
                <div>
                    <h2>Buenos Aires, ARG</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="new-york"> 
                <div>  
                    <h2>New York, USA</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>  
            </div>
            <div class="city" id="reykjavik">
                <div>
                    <h2>Reykjavik, ISL</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris, FRA</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="tokyo">
                <div>
                    <h2>Tokyo, JPN</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>This project is coded by <strong><a href="https://shannon-cassady-portfolio.netlify.app/" target="_blank">Shannon Cassady</a></strong> and is <a href="https://github.com/scassady8/world-clock" target="_blank">open sourced on GitHub</a> .</footer>
    <script src="javascript/index.js"></script>
</body>
</html>
