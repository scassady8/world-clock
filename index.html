<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select>
            <option>Select a city</option>
            <option>New York</option>
            <option>Madrid</option>
            <option>Sydney</option>
        </select>
        <div class="city">
            <div>
                <h2>Chicago, USA</h2>
                <div class="date">Saturday, October 1</div>
            </div>
            <div class="time">10:00:00 <small>AM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>London, UK</h2>
                <div class="date">Saturday, October 1</div>
            </div>
            <div class="time">4:00:00 <small>PM</small></div>
        </div>
    </div>
    <footer>This project is coded by <strong><a href="https://shannon-cassady-portfolio.netlify.app/" target="_blank">Shannon Cassady</a></strong> and is <a href="https://github.com/scassady8/world-clock" target="_blank">open sourced on GitHub</a> .</footer>
    <script src="javascript/index.js"></script>
</body>
</html>
